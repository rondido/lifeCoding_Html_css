<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: red;
      }
      a:active {
        color: green;
      }
      a:hover {
        color: yellow;
      }
      a:focus {
        color: white;
      }
    </style>
  </head>
  <body>
    <a> 방문함 </a>
    <a> 방문안함 </a>
  </body>
</html>
